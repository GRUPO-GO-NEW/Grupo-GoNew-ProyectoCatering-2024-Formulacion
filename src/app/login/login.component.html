<div class="login-container">
    <img src="https://via.placeholder.com/100" alt="User Avatar">
    <h1>Bienvenido a Arrecife</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="loginData.usuario" required>
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="ContraseÃ±a" name="contrasena" [(ngModel)]="loginData.contrasena" required>
        </div>
        <div class="button-group">
            <button type="submit" class="login-button">Acceder</button>
        </div>
    </form>
</div>
